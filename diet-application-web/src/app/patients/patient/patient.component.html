

<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{service.form.controls['name'].value}}</mat-card-title>
      <mat-card-subtitle>{{service.form.controls['email'].value}}</mat-card-subtitle>
      <mat-card-subtitle>{{service.form.controls['numberPhone'].value}}</mat-card-subtitle>
      <div *ngIf="service.form.controls['sex'].value; then womanBlock else manBlock"></div>
      <ng-template #womanBlock>
        <mat-card-subtitle>Kobieta</mat-card-subtitle>
      </ng-template>
      <ng-template #manBlock>
        <mat-card-subtitle>Mężczyzna</mat-card-subtitle>
      </ng-template>

    </mat-card-header>
    <mat-card-content>
      <p>
        {{service.form.controls['dietaryPurpose'].value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEnterMeasurements(this.service.form.controls['id'].value)">Pomiary ciała</button>
      <button mat-button>Diety</button>
    </mat-card-actions>
  </mat-card>
</div>
