<div class="container">
  <mat-toolbar>
    <button mat-stroked-button tabindex="-1"><mat-icon>arrow_back</mat-icon></button>
    <span class="fill-remaining-space"></span>
    <span>Tydzień 1</span>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button tabindex="-1"><mat-icon>arrow_forward</mat-icon></button>
  </mat-toolbar>
</div>

<mat-grid-list cols="7" rowHeight="fit" class="table-day">

  <div *ngFor="let day of days">
    <mat-grid-tile>

      <mat-grid-list cols="1" rowHeight="fit" class="table-column">
        <mat-card>
          <mat-card-header class="mat-card-header-day-name">
            <mat-card-title>{{day}}</mat-card-title>
          </mat-card-header>
        </mat-card>

        <app-dish-type [typeName]="'ŚNIADANIE'"></app-dish-type>

        <app-dish-summary [dishName]="'Potrawa1'"></app-dish-summary>
        <div *ngIf="day=='Monday'">
          <app-dish-summary [dishName]="'Potrawa2'"></app-dish-summary>
        </div>

        <app-dish-add></app-dish-add>

        <app-dish-type [typeName]="'OBIAD'"></app-dish-type>

        <app-dish-summary [dishName]="'Potrawa Obiad'"></app-dish-summary>

        <app-dish-add></app-dish-add>

        <app-dish-type [typeName]="'PODWIECZOREK'"></app-dish-type>

        <app-dish-add></app-dish-add>

        <app-dish-type [typeName]="'KOLACJA'"></app-dish-type>

        <app-dish-summary [dishName]="'Potrawa Kolacja'"></app-dish-summary>

        <app-dish-add></app-dish-add>

      </mat-grid-list>
    </mat-grid-tile>
  </div>

</mat-grid-list>
