<div class="container">
  <mat-toolbar>
    <button mat-stroked-button tabindex="-1"><mat-icon>arrow_back</mat-icon></button>
    <span class="fill-remaining-space"></span>
    <span>Tydzie≈Ñ 1</span>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button tabindex="-1"><mat-icon>arrow_forward</mat-icon></button>
  </mat-toolbar>
</div>


<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="14%" *ngFor="let day of days">

    <div class="mat-card-header-day-name">
      <h2>{{day}}</h2>
    </div>

    <div *ngFor="let dishType of menuItemData.mealTypes">

      <app-dish-type [typeName]="dishType"></app-dish-type>

      <app-dish-summary [dishName]="'Potrawa1'"></app-dish-summary>
      <div *ngIf="dishType=='DINNER'">
        <app-dish-summary [dishName]="'Potrawa2'"></app-dish-summary>
      </div>
      <app-dish-add></app-dish-add>
    </div>

  </div>
</div>
