<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Szukaj" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-dialog-content>

    <mat-table [dataSource]="menuProductList" matSort>

      <ng-container matColumnDef="categoryName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.categoryName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa produktu</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.productName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="grams">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Suma gram</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.grams}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Akcje</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onProductSelect(element)"><mat-icon>done</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</mat-dialog-content>
