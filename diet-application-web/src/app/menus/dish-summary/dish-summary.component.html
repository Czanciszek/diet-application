<div class="mat-card-column">
  <div class="mat-card-dish">
    <div>
      <p>{{mealItem.name}}</p>
    </div>
    <div>
      <p>{{foodPropertiesSummary}}</p>
    </div>
    <div>
      <button mat-mini-fab (click)="onEdit()"><mat-icon>launch</mat-icon></button>
      <button mat-mini-fab (click)="onDeleteMealButtonClick(mealItem.id)"><mat-icon>delete</mat-icon></button>
      <button mat-mini-fab matTooltip="Kopiuj danie" (click)=picker.open()>
        <mat-icon>content_copy</mat-icon>
        <input [matDatepicker]="picker" #elementToFocus type="hidden" (dateChange)="dateChanged($event)" [min]="menuItemData.startDate" [max]="menuItemData.endDate" [value]="dayItem.date">
        <mat-datepicker #picker="matDatepicker"></mat-datepicker>
      </button>
    </div>
  </div>
</div>
