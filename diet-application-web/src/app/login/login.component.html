<html>

<head>
  <title>Logowanie</title>
</head>

<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../assets/logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" [(ngModel)]="username" class="form-control input_user"
                placeholder="Login" (keyup.enter)="doLogin()">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" [(ngModel)]="password" class="form-control input_pass"
                placeholder="Hasło" (keyup.enter)="doLogin()">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="button" name="Login" class="btn login_btn" (click)="doLogin()">Zaloguj się</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
